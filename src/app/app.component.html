<div class="container">
  <table *ngIf="(data$ | async) as data; else loader">
    <thead>
      <tr>
        <th>#</th>
        <th>Имя</th>
        <th>ID</th>
        <th>Телефон</th>
        <th>Возраст</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of data; let i = index">
        <td>{{ i + 1}}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.id }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.age }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #loader>
    <p class="loader">Загрузка данных...</p>
  </ng-template>
</div>
